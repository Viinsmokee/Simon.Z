<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon by ZAK</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@700&family=Merriweather&family=Montserrat:wght@900&family=Press+Start+2P&family=Sacramento&family=Ubuntu:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Press A Key To Start</h1>
    </div>
    <section id="container">
      <div class="row">
        <div
          type="button"
          id="green"
          class="btn green col-sm-12 col-md-12 col-lg-6"
        >
          green
        </div>
        <div
          type="button"
          id="red"
          class="btn red col-sm-12 col-md-12 col-lg-6"
        >
          red
        </div>
      </div>
      <div class="row">
        <div
          type="button"
          id="yellow"
          class="btn yellow col-sm-12 col-md-12 col-lg-6"
        >
          yellow
        </div>
        <div
          type="button"
          id="blue"
          class="btn blue col-sm-12 col-md-12 col-lg-6"
        >
          blue
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
